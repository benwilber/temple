name: temple
version: "0.1.0"
author: Ben Wilber <benwilber@gmail.com>
about: Template renderer
args:
    - env:
        short: e
        long: env
        help: Reads context input from the environment
        conflicts_with:
            - context
            - format
    - context:
        short: c
        long: context
        value_name: FILE
        help: >
            The context input file.  If FILE is a single dash ("-"), or absent, reads from the standard input
        takes_value: true
        default_value: "-"
    - format:
        short: f
        long: format
        value_name: FORMAT
        help: >
            The context input format
        takes_value: true
        possible_values:
            - json
            - yaml
            - kv
    - output:
        short: o
        long: output
        value_name: FILE
        help: >
            The rendered output file.  If FILE is a single dash ("-"), or absent,
            writes to the standard output
        takes_value: true
        default_value: "-"
    - templates:
        short: t
        long: templates
        value_name: DIRECTORY
        help: >
            The directory to search for additional templates for use with "{% extends ... %}" or "{% include ... %}" template tags
        takes_value: true
    - no_autoescape:
        short: n
        long: no-autoescape
        help: >
            Disables template autoescaping.  When autoescaping is on, which is the default, special characters in context input values will be escaped when
            rendering template files that end with .html, .htm, or .xml.
    - load:
        short: l
        long: load
        value_name: PATH
        help: >
            The Lua file or directory to load custom scripts.  If PATH is a directory, then load the file "init.lua" located at the top-level
    - TEMPLATE:
        help: The template file to render with the given context input
        required: true
        index: 1

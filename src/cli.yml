name: temple
version: "0.1.0"
author: Ben Wilber <benwilber@gmail.com>
about: A commandline program that renders template files with structured context inputs
args:
    - env:
        short: E
        long: env
        help: Reads context input from environment variables
        conflicts_with:
            - context
            - format
    - context:
        short: c
        long: context
        value_name: FILE
        help: >
            The context input file.  If FILE is a single dash ("-"), or absent, reads from the standard input
        takes_value: true
        default_value: "-"
    - format:
        short: F
        long: format
        value_name: FORMAT
        help: >
            The context input format.  The program will normally try to discover the context input format automatically.
            But if that doesn't work, or yields unexpected results, then this option can be given explicitly.  This is most often
            required when reading context input from the standard input
        takes_value: true
        possible_values:
            - json
            - yaml
            - kv
        env: TEMPLE_CONTEXT_FORMAT
    - output:
        short: o
        long: output
        value_name: FILE
        help: >
            The rendered output file.  If FILE is a single dash ("-"), or absent,
            writes to the standard output
        takes_value: true
        default_value: "-"
    - force:
        short: f
        long: force
        help: Overwrites output files if they already exist.  By default, the program will not overwite files that already exist
    - templates:
        short: t
        long: templates
        value_name: DIRECTORY
        help: >
            The directory to search for additional templates when using "{% extends ... %}" or "{% include ... %}" template tags
        takes_value: true
        env: TEMPLE_TEMPLATES_PATH
    - extensions:
        short: e
        long: extensions
        value_name: EXTENSIONS
        help: >
            The list of file extensions that are considered to be templates.  Hidden files are always ignored.
            Separate multiple file extensions with a comma (",")
        takes_value: true
        default_value: "htm,html,txt"
        env: TEMPLE_TEMPLATE_EXTENSIONS
    - no_auto_escape:
        short: n
        long: no-auto-escape
        help: >
            Disables template auto-escaping.  When auto-escaping is on, which is the default, special characters in context input values will be escaped when
            rendering template files that end with .htm, .html, or .xml.
    - load_lua:
        short: l
        long: load-lua
        value_name: PATH
        help: >
            The file or directory to load custom Lua scripts.  If PATH is a directory, then loads the file "init.lua" located at the top-level
        env: TEMPLE_LOAD_LUA_PATH
    - TEMPLATE:
        help: The template file to render with the given context input
        required: true
        index: 1
